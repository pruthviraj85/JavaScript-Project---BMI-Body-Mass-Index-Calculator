<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
<body>
    <main>
        <h1>BMI Calculator</h1>
        <div class="conatiner">
            <span class="left" id="age-label"> Age</span>
            <input type="number" name="Age" min="2" max="120" value="2" class="right" id="Age">
            <span> Ages:2-120</span>
            <br>

            <div id="redio">
                <span>Gender</span>
                <label for="">
                    <input type="redio" name="gender" id="male" value="male" checked>
                    <input type="redio" name="gender" id="female" value="female">
                    Female
                
                </label>
            </div>

        </div>
    </main>


</body>
